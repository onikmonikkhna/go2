<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🔗 Redirecting...</title>
  <script>
    const code = decodeURIComponent(window.location.pathname.replace("/", ""));
    fetch("https://your-backend-domain.com/api/resolve.php?code=" + code)
      .then(res => res.json())
      .then(data => {
        if (data.target) window.location.href = data.target;
        else document.body.innerText = "❌ Invalid short code";
      })
      .catch(() => document.body.innerText = "❌ Network error");
  </script>
</head>
<body>
  <p>⏳ Redirecting...</p>
</body>
</html>
